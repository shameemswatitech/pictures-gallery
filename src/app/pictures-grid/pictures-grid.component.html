<!-- Using *ngIf and *ngFor -->
<div class="min-h-screen bg-gray-50 p-6">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Photo Gallery</h1>
    <p class="text-gray-600">Explore a curated collection of beautiful pictures</p>
    <hr class="mt-4 border-t-2 border-gray-300 w-16 mx-auto">
  </div>

  <div *ngIf="!loading; else loadingTemplate">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let picture of pictures" 
           class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform hover:scale-105 hover:shadow-2xl">
        <img 
          [defaultImage]="'/assets/placeholder.gif'" 
          [lazyLoad]="picture.thumbnailUrl" 
          [alt]="picture.title" 
          class="w-full h-48 object-cover rounded-t-lg"
          [srcset]="getSrcSet(picture.thumbnailUrl)" 
          [sizes]="'(max-width: 640px) 100vw, (max-width: 1024px) 50vw, 33vw'" 
          (error)="handleImageError($event)" />
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800 mb-1 line-clamp-2">{{ picture.title }}</h3>
          <button class="mt-2 w-full bg-blue-500 text-white text-sm font-medium py-2 rounded-lg hover:bg-blue-600 transition-colors" (click)="navigate(picture.id)">
            View More
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <p class="text-center text-gray-500 py-10 text-lg">Loading pictures...</p>
  </ng-template>
</div>
